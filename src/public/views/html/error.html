<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <title>Error {{index . "errCode" }}</title>
</head>

<body>
    <div class="container text-center h-100 text-light">
        <div class="h-100 d-flex align-item-center justify-content-center flex-column">
            <h1 class="display-1">Error {{index . "errCode" }} <img src="/assets/img/error-icon.svg" alt="error svg" width="100"> </h1>
            <h3 class="h3">{{index . "errMsg" }}</h3>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
